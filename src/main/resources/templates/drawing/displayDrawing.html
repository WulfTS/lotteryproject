<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Drawing Data</h1>
<div>
<table>
    <td><a th:href="${'/drawings/' + {drawing.id}} + '/update'">Edit</a></td>

    <tr>
        <th>ID</th>
        <td>
            <span th:text = "${drawing.humanReadableId}"></span>
        </td>
    </tr>
    <tr>
        <th>Name</th>
        <td>
            <span th:text = "${drawing.name}"></span>
        </td>
    </tr>
    <tr>
        <th>Date</th>
        <td>
            <span th:text = "${#dates.format(drawing.time,'yyyy-MM-dd')}"/>
        </td>
    </tr>
    <tr>
        <th>Time </th>
        <td>
            <span th:text = "${#dates.format(drawing.time,'HH:mm:ss')}"/>
        </td>
    </tr>
    <th>Max Tickets</th>
    <td>
        <span th:text = "${drawing.maxTickets}"/>
    </td>
    </tr>
    <tr>
    <th>Winning Ticket</th>
    <td>
        <span th:text = "${drawing.winningTicketId}"/>
    </td>
    </tr>

    <tr>
        <td><a href="/" > home </a></td>
        <td><a href="/people" > people </a></td>
        <td><a href="/drawings" > drawings </a></td>
    </tr>
</table>
</div>
<div>
    <h4>Tickets</h4>
    <table>

        <tr th:each="ticket: ${ticketList}">
            <td><label>Ticket Number: </label></td>
            <td th:text="${ticket.id}"/>
            <td><label>Person ID: </label></td>
            <td th:text="${ticket.personId}"/>
            <td><label>Drawing ID:</label></td>
            <td th:text="${ticket.drawingId}"/>

        </tr>



</table>
</div>
</body>
</html>
